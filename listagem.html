<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-4.3.1/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/main.css?V6" type="text/css" />
    <title>88 Transportes | Listagem de Endereços</title>
    <link rel="icon" href="img/favicon.webp" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/2fcffea90c.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/logout.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/listagem.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/deletarEndereco.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/atualizaEndereco.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/abrirModalAtualizar.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/copiarEndereco.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/lancarEndereco.js" charset="utf-8"></script>
    
  </head>

  <body class="listagem">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-primary nav-top">
        <a class="navbar-brand" href="index.html"><img src="img/logo.webp" class="logo" width="120"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav mr-auto"></ul>
          <div class="navbar-nav">
            <a class="nav-item nav-link active text-white zoom" href="index.html"><i class="fa fa-home"
              aria-hidden="true"></i>&nbsp;Início</a>
            <a class="nav-item nav-link active text-white zoom" href="login.html"><i class="fas fa-sign-in-alt"
              aria-hidden="true"></i>&nbsp;Entrar</a>
            <a class="nav-item nav-link active text-white zoom" href="cadastro.html"><i class="fa fa-car"
                aria-hidden="true"></i>&nbsp;Motorista</a>
            <a class="nav-item nav-link active text-white zoom" href="sobrenos.html"><i class="fa fa-info-circle"
              aria-hidden="true"></i>&nbsp;Sobre Nós</a>
            <a class="nav-item nav-link active text-white zoom" href="#" onclick="logout()"><i class="fas fa-sign-out-alt"
              aria-hidden="true"></i>&nbsp;Sair</a>
          </div>
        </div>
      </nav>
  
      <div class="background">
        <div class="overlay">
          <div class="container list">
            <div class="mb-3 text-left">
              <a class="btn btn-global zoom" href="cadastroEnderecos.html">&nbsp;Cadastrar Endereços</a>
            </div>
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">Título</th>
                        <th scope="col">CEP</th>
                        <th scope="col">Endereço</th>
                        <th scope="col">Número</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="modal fade" tabindex="-1" role="dialog" id="modal-update">
        <div class="modal-dialog" role="document">
          <div class="modal-content card">
            <div class="modal-header card-header border-0">
              <h5 class="modal-title">Atualização de Endereço</h5>
              <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <form>
                <div class="form-row">
                  <div class="col-md-12">
                    <label><i class="fas fa-tag" aria-hidden="true"></i>&nbsp;Título:</label>
                    <input type="text" class="form-control" id="title" placeholder="Digite o título:">
                  </div>
                </div>
  
                <div class="form-row">
                  <div class="col-md-12">
                    <label><i class="fas fa-map-pin" aria-hidden="true"></i>&nbsp;CEP:</label>
                    <input type="text" class="form-control" id="cep" placeholder="Digite o CEP:">
                  </div>
                </div>
  
                <div class="form-row">
                  <div class="col-md-12">
                    <label><i class="fas fa-map-marked-alt" aria-hidden="true"></i>&nbsp;Endereço:</label>
                    <input type="email" class="form-control" id="address" placeholder="Digite o endereço:">
                  </div>
                </div>
  
                <div class="form-row">
                  <div class="col-md-12">
                    <label><i class="fas fa-map-signs" aria-hidden="true"></i>&nbsp;Número:</label>
                    <input type="text" class="form-control" id="number" placeholder="Digite o número:">
                  </div>
                </div>

                <div class="form-row">
                  <div class="col-md-12">
                    <label><i class="fas fa-puzzle-piece" aria-hidden="true"></i>&nbsp;Complemento:</label>
                    <input type="text" class="form-control" id="complement" placeholder="Digite o complemento:">
                  </div>
                </div>
              </form>
            </div>
            
            <div class="modal-footer card-footer border-0">
              <button type="button" id="btnSalvarAtualizacao" class="btn btn-success"><i class="fas fa-save"></i>&nbsp;Salvar alterações</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-times"></i>&nbsp;Fechar</button>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>  
  
  <script type="text/javascript" src="js/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/bootstrap-4.3.1/bootstrap.bundle.min.js" charset="utf-8"></script>
  
</html>
